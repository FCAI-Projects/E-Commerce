<div class="container">
    <ng-container *ngFor="let item of productList">
        <mat-card class="card">
            <img src="http://api.goomlla.com:3006/public/{{item.image}}" alt="">
            <h3>{{item.name}}</h3>
            <p class="price"><strong>${{item.price}}</strong></p>
            <button mat-raised-button color="primary">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </mat-card>
    </ng-container>
</div>
