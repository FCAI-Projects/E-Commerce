<div *ngIf="this.loading == false">
  <ng-container>
    <div class="card-table">
      <div class="cart-product">
        <table class="tabel tabel-responsive">
          <thead>
            <tr>
              <th>name</th>
              <th>description</th>
              <th>price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ item.product.name }}</td>
              <td>{{ item.product.description }}</td>
              <td>${{ item.product.price }}</td>
              <td>{{ item.quantity }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <ng-container>
    <div class="container" *ngIf="products.length == 0">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <h4>Your cart is empty!</h4>
        <h4>Add itmes now</h4>
        <button mat-raised-button color="primary">Shop Now</button>
      </div>
    </div>
  </ng-container>
</div>
